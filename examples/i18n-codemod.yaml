# yaml-language-server: $schema=../schemas/workflow.json
version: "1"

state:
  schema:
    - name: i18nShardsTs
      type: array
      items:
        type: object
        properties:
          team:
            type: string
          shardId:
            type: string
    - name: i18nShardsHtml
      type: array
      items:
        type: object
        properties:
          team:
            type: string
          shardId:
            type: string

templates:
  - id: checkout-repo
    name: Checkout Repository
    description: Standard process for checking out a repository
    runtime:
      type: docker
      image: alpine/git:latest
    inputs:
      - name: repo_url
        type: string
        required: true
        description: "URL of the repository to checkout"
        default: ${{params.repo_url}}
      - name: branch
        type: string
        default: "main"
        description: "Branch to checkout"
      - name: depth
        type: integer
        default: "1"
        description: "Git clone depth"
    steps:
      - id: clone
        name: Clone repository
        run: |
          git clone --depth ${{inputs.depth}} ${{inputs.repo_url}} repo
          cd repo
          git checkout ${{inputs.branch}}
          git pull origin ${{inputs.branch}}

nodes:
  - id: evaluate-codeowners
    name: Evaluate codeowners
    description: Shard the Codemod run into smaller chunks based on the codeowners
    type: automatic
    runtime:
      type: docker
      image: node:18-alpine
    steps:
      - id: checkout-repo
        name: Checkout repo
        description: Checkout the repo
        use:
          template: checkout-repo
          inputs:
            repo_url: ${{params.repo_url}}
            branch: ${{params.branch}}
            depth: ${{params.depth}}
      - id: evaluate-codeowners
        name: Evaluate codeowners
        description: Shard the Codemod run into smaller chunks based on the codeowners
        use:
          template: evaluate-codeowners

  - id: run-codemod-ts
    name: I18n Codemod (TS)
    description: Run the i18n codemod on the TS files
    type: automatic
    trigger:
      type: manual
    depends_on:
      - evaluate-codeowners
    runtime:
      type: docker
      image: node:18-alpine
    strategy:
      type: matrix
      from_state: i18nShardsTs
    steps:
      - id: checkout-repo
        name: Checkout repo
        description: Checkout the repo
        use:
          template: checkout-repo
      - id: run-codemod
        name: Run codemod
        description: Run the i18n codemod on the TS files
        run: node /scripts/run-codemod.js --type=ts --path=${SHARD_PATH}
    env:
      REPO_PATH: /workspace
      OUTPUT_PATH: /data/results-ts-${SHARD_ID}.json

  - id: run-codemod-html
    name: I18n Codemod (HTML)
    description: Run the i18n codemod on the HTML files
    type: automatic
    trigger:
      type: manual
    strategy:
      type: matrix
      from_state: i18nShardsHtml
    depends_on:
      - run-codemod-ts
    runtime:
      type: docker
      image: node:18-alpine
    steps:
      - id: checkout-repo
        name: Checkout repo
        description: Checkout the repo
        use:
          template: checkout-repo
      - id: run-codemod
        name: Run codemod
        description: Run the i18n codemod on the HTML files
        run: node /scripts/run-codemod.js --type=html --path=${SHARD_PATH}
      - id: pull-request
        name: Pull request
        description: Create a pull request with the changes
        run: codemodctl pr create
