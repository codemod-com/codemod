name: "Codemod CLI"
description: "Run the Codemod CLI in GitHub Actions via npx."
author: "Codemod"
branding:
  icon: "code"
  color: "purple"

inputs:
  args:
    description: "Arguments to pass to the Codemod CLI (e.g. '@codemod-com/some-codemod --dry-run'). Defaults to '--version'."
    required: false
    default: "--version"

runs:
  using: "composite"
  steps:
    - name: Run Codemod
      shell: bash
      run: |
        set -euo pipefail
        npx -y codemod ${{ inputs.args }}

