<!DOCTYPE html>
<html>
<head>
  <title>HTML Modernization Example</title>
</head>
<body>
  <!-- Old HTML4 structure with deprecated tags -->
  <center>This text is centered</center>
  
  <font size="4" color="blue">This text is styled with font tag</font>
  
  <div align="right">Right-aligned with align attribute</div>
  
  <table width="100%" border="1" cellspacing="0" cellpadding="5">
    <tr>
      <td bgcolor="#f0f0f0">Table cell with bgcolor</td>
    </tr>
  </table>
  
  <!-- Deprecated frame elements -->
  <frameset cols="25%,75%">
    <frame src="menu.html">
    <frame src="content.html">
  </frameset>
  
  <!-- Already modern HTML5 elements -->
  <main>
    <article>
      <header>
        <h1>This is modern HTML5</h1>
      </header>
      <section>
        <p>This section uses proper HTML5 elements</p>
      </section>
    </article>
  </main>
</body>
</html>
