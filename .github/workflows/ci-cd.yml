name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main
    paths:
      - 'apps/backend/**'
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install AWS CLI
        uses: aws-actions/setup-aws-cli@v2

      - name: Login to Amazon ECR
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY

      - name: Build Docker image
        run: |
          docker build -f apps/backend/Dockerfile --no-cache --progress=plain -t studio-backend .

      - name: Tag Docker image
        env:
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
        run: |
          VERSION=$(cat apps/backend/package.json | jq -r '.version')
          docker tag studio-backend:latest $ECR_REGISTRY/studio-backend:$VERSION

      - name: Push Docker image to Amazon ECR
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
        run: |
          VERSION=$(cat apps/backend/package.json | jq -r '.version')
          docker push $ECR_REGISTRY/studio-backend:$VERSION
