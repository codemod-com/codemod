name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main
    paths:
      - 'apps/backend/**'
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

      - name: Build, tag, and push Docker image to Amazon ECR
        run: |
          VERSION=$(cat apps/backend/package.json | jq -r '.version')
          docker build -f apps/backend/Dockerfile --no-cache --progress=plain -t studio-backend .
          docker tag studio-backend:latest $ECR_REGISTRY/studio-backend:$VERSION
          docker push $ECR_REGISTRY/studio-backend:$VERSION
