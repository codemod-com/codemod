name: Tag on Version Bump

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  create-tag:
    name: Create Version Tag
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    if: |
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.title, 'chore(bump): Bump codemod crates version to v')
    steps:
      - name: Generate token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.generate_token.outputs.token }}

      - name: Extract version from PR title
        id: extract-version
        run: |
          title="${{ github.event.pull_request.title }}"
          version=$(echo "$title" | sed -E 's/.*chore\(bump\): Bump codemod crates version to v([0-9]+\.[0-9]+\.[0-9]+(-rc\.[0-9]+)?).*/\1/')
          if [[ -z "$version" ]]; then
            echo "Could not extract version from PR title: $title"
            exit 1
          fi
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          version="${{ steps.extract-version.outputs.version }}"
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag "codemod-cli@$version"
          git push origin "codemod-cli@$version" 