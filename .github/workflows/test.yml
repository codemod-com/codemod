name: Codemod Unit Tests

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    test:
        name: Run codemod unit tests
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [macos-latest, ubuntu-latest, windows-latest]

        steps:
            - name: Check out Git repository
              uses: actions/checkout@v2

            - name: Use Node.js 20
              uses: actions/setup-node@v3
              with:
                  node-version: 20

            - name: Install modules
              uses: pnpm/action-setup@v2
              with:
                  version: 8

            - name: Install dependencies
              run: pnpm install

            # - name: Start Docker Compose
            #   if: matrix.os != 'windows-latest'
            #   run: docker-compose -f apps/backend/docker-compose.yml up -d db-test

            # - name: Wait for DB to be ready
            #   if: matrix.os != 'windows-latest'
            #   run: |
            #     until docker-compose -f apps/backend/docker-compose.yml exec -T db-test pg_isready -U user; do
            #       echo "Waiting for DB..."
            #       sleep 1
            #     done

            - name: Install latest docker-compose
              if: matrix.os != 'windows-latest'
              run: |
                  if [[ ${{ matrix.os }} == "macos-latest" ]]; then
                    curl -SL https://github.com/docker/compose/releases/download/v2.24.7/docker-compose-darwin-x86_64 -o /usr/local/bin/docker-compose && chmod +x /usr/local/bin/docker-compose
                  else
                    curl -SL https://github.com/docker/compose/releases/download/v2.24.7/docker-compose-linux-x86_64 -o /usr/local/bin/docker-compose && chmod +x /usr/local/bin/docker-compose
                  fi

            - name: Build prisma
              run: pnpm --filter @codemod-com/backend db:generate

            - name: Build engine
              run: pnpm build --filter codemod

            - name: Run unit tests
              run: |
                  if [[ ${{ matrix.os }} == "windows-latest" ]]; then
                    pnpm test:win
                  else
                    pnpm test:ci && pnpm test --filter=!@codemod-com/backend
                  fi
              shell: bash
