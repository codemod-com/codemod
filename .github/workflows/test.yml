name: Codemod Unit Tests

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    test:
        name: Run codemod unit tests
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [macos-latest, ubuntu-latest, windows-latest]

        steps:
            - name: Check out Git repository
              uses: actions/checkout@v2

            - name: Use Node.js 20
              uses: actions/setup-node@v3
              with:
                  node-version: 20

            - name: Install modules
              uses: pnpm/action-setup@v2
              with:
                  version: 8

            - name: Install dependencies
              run: pnpm install

            - name: Start Docker Compose
              run: docker-compose -f apps/backend/docker-compose.yml up -d db-test

            - name: Wait for DB to be ready
              run: |
                until docker-compose -f apps/backend/docker-compose.yml exec db-test pg_isready -U user; do
                  echo "Waiting for DB..."
                  sleep 1
                done

            - name: Build prisma
              run: pnpm --filter @codemod-com/backend db:generate

            - name: Build engine
              run: pnpm build --filter codemod

            - name: Run unit tests
              run: |
                  if [[ ${{ matrix.os }} == "windows-latest" ]]; then
                    pnpm test:win
                  else
                    pnpm test
                  fi
              shell: bash
