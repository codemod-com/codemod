name: Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run unit tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            db_required: true
          - os: ubuntu-latest
            db_required: true
          - os: windows-latest
            db_required: false

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Set up Docker Compose
        uses: docker/setup-compose-action@v2.2.0
        with:
          compose-version: '2.24.7'

      - name: Install modules
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Generate prisma types
        run: pnpm --filter @codemod-com/backend db:generate

      - name: Start database
        if: matrix.db_required
        run: docker-compose up -d database

      - name: Apply database migrations
        if: matrix.db_required
        run: pnpm --filter @codemod-com/backend db:migrate:apply
        env:
          DATABASE_URI: ${{ secrets.DATABASE_URI }}

      - name: Build necessary packages
        run: pnpm build --filter codemod

      - name: Run unit tests
        run: |
          if [[ ${{ matrix.os }} == "windows-latest" ]]; then
            pnpm test:win
          elif [[ ${{ matrix.os }} == "macos-latest" ]]; then
            pnpm test
          else
            pnpm test
          fi
        env:
          DATABASE_URI: ${{ secrets.DATABASE_URI }}

      - name: Close database
        if: matrix.db_required
        run: docker-compose down
